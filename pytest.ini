[tool:pytest]
testpaths = tests
python_paths = src
addopts = -v --tb=short
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

[coverage:run]
source = src
omit =
    tests/*
    venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError